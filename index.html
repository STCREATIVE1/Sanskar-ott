<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ALLROUNDER</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      color: #e0e0e0;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      z-index: 9999;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
    }

    header img {
      height: 65%;
      filter: drop-shadow(0 0 8px rgba(29, 185, 84, 0.3));
      transition: filter 0.3s ease;
    }

    .video-container {
      width: 100vw;
      aspect-ratio: 16/9;
      background: #000;
      margin-top: 70px; 
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Popup & Sidebar Styles */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10002;
    }

    .popup-box {
      width: 320px;
      background: rgba(20, 20, 30, 0.6);
      border: 1px solid rgba(173, 216, 230, 0.25);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      padding: 2rem 1.5rem;
      text-align: center;
      position: relative;
    }

    .popup-header {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(45deg, #00eaff, #bd00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.4rem;
    }

    .popup-btn {
      display: block;
      width: 100%;
      padding: 0.8rem;
      margin-top: 10px;
      border-radius: 12px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      text-decoration: none;
      border: none;
    }

    .join-btn { background: linear-gradient(135deg, #00eaff, #9c00ff); }
    .already-btn { background: rgba(255,255,255,0.1); }

    .tabs {
      display: flex;
      justify-content: space-around;
      background: #0f0f0f;
      border-bottom: 1px solid rgba(51, 51, 51, 0.5);
    }

    .tab-button {
      flex: 1;
      padding: 16px 0;
      color: #b0b0b0;
      cursor: pointer;
      background: none;
      border: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .tab-button.active { color: #1db954; border-bottom: 3px solid #1db954; }

    .tab-content { display: none; width: 100%; height: 600px; }
    .tab-content.active { display: block; }
    .tab-content iframe { width: 100%; height: 100%; border: none; }

    .sidebar {
      position: fixed; top: 0; left: -300px; width: 280px; height: 100%;
      background: rgba(10, 10, 10, 0.95);
      z-index: 10001; transition: left 0.5s ease;
      padding-top: 80px;
    }
    .sidebar.open { left: 0; }
    .sidebar a { display: block; padding: 15px 24px; color: #fff; text-decoration: none; border-bottom: 1px solid rgba(255,255,255,0.1); }
    
    .menu-icon { position: absolute; left: 16px; color: #fff; font-size: 30px; cursor: pointer; top: 20px; }
    .close-btn { position: absolute; top: 10px; right: 15px; color: #fff; background: none; border: none; font-size: 20px; cursor: pointer; }
  </style>
</head>
<body>

<div class="popup-overlay" id="visitorPopup" style="display:none;">
  <div class="popup-box">
    <button class="close-btn" onclick="closeVisitorPopup()">×</button>
    <div class="popup-header">Live Users</div>
    <img src="https://visit-counter.vercel.app/counter.png?page=allrounder.com&s=40&c=00ff00&bg=00000000&no=10&ff=digi" alt="Count">
  </div>
</div>

<div class="popup-overlay" id="popup">
  <div class="popup-box">
    <button class="close-btn" onclick="closePopup()">×</button>
    <div class="popup-header">Support Us!</div>
    <a href="https://t.me/+RPa_8c-ENCszYjk1" target="_blank" class="popup-btn join-btn">Join Telegram</a>
    <button class="popup-btn already-btn" onclick="closePopup()">Already Joined</button>
  </div>
</div>

<header>
  <span class="material-icons menu-icon" onclick="toggleSidebar()">menu</span>
  <img src="https://i.ibb.co/FqkV5v5y/Picsart-25-06-21-13-44-20-140.png" alt="Logo">
</header>

<div class="video-container">
  <iframe src="https://dlhd.link/stream/stream-206.php" allowfullscreen></iframe>
</div>

<div class="sidebar" id="sidebar">
  <a href="https://t.me/+RPa_8c-ENCszYjk1" target="_blank">Join Our Telegram</a>
  <a href="#" onclick="showVisitorPopup()">Total Visitor</a>
</div>

<div class="tabs">
  <button class="tab-button active" onclick="switchTab('chat')"><span class="material-icons">chat</span>Chat</button>
  <button class="tab-button" onclick="switchTab('scoreboard')"><span class="material-icons">leaderboard</span>Score</button>
</div>

<div id="chat" class="tab-content active">
  <iframe src="https://cricketstan.github.io/Live-Chat/"></iframe>
</div>
<div id="scoreboard" class="tab-content">
  <iframe src="https://live-scoreboard.pages.dev/"></iframe>
</div>

<script>
  function switchTab(tabId) {
    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    event.currentTarget.classList.add('active');
    document.getElementById(tabId).classList.add('active');
  }

  function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
  function closePopup() { document.getElementById('popup').style.display = 'none'; }
  function showVisitorPopup() { document.getElementById("visitorPopup").style.display = "flex"; }
  function closeVisitorPopup() { document.getElementById("visitorPopup").style.display = "none"; }
</script>

</body>
    </html>
